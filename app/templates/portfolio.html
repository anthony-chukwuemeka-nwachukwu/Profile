{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}

    <!-- start banner Area -->
    <section class="about-banner">
      <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="about-content col-lg-12">
            <h1 class="text-white">
              Portfolio
            </h1>
            <p class="text-white link-nav"><a href="/">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="portfolio"> Portfolio</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- End banner Area -->
    <!-- Main Content -->

    <section class="sample-text-area">

      <div class="container">

          {% for title,link,img,desc,author,date in github_portfolio %}
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
                <div class="row post-preview">
                  <div class="col-lg-3 col-md-3 col-xs-3 d-flex justify-content-center img-fluid align-self-center">
                    <a href="{{link}}" target="_blank">
                    <img class="portfolio-photo" src="{{img}}">
                  </a>
                  </div>

                  <div class="col-lg-9 col-md-9 col-xs-9">
                    <h2 class="post-title">
                      <a href="{{link}}" target="_blank">{{title}}</a>
                    </h2>
                    <p>{{desc}}</p>
                    <p class="post-meta">{{author}} on {{date}}</p>
                  </div>
                </div>
                <hr>
            </div>
          {% endfor %}

      </div>

    </section>

{% endblock %}
